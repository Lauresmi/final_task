  <form class="row g-3 d-flex">

    <h5>Register</h5>

    <div class="container">
      <div class="col-xl-4 pb-2 col-md-6 col-sm-9">
      <input type="text" class="form-control" id="username" placeholder="Username*" required>
    </div>

    <div class="col-xl-4 pb-2 col-md-6 col-sm-9">
      <input type="password" id="password" placeholder="Password*" class="form-control" aria-describedby="passwordHelpInline" required>
      <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long</span>
    </div>

    <div class="col-xl-4 pb-2 col-md-6 col-sm-9">
      <input type="password" class="form-control" id="retype-password" placeholder="Retype password*" required>
      <span id="passwordHelpInline" class="form-text">Passwords must match</span>
    </div>

    <div class="col-xl-4 pb-2 col-md-6 col-sm-9">
      <input type="text" class="form-control" id="first-name" placeholder="First name*" required>
    </div>

    <div class="col-xl-4 pb-2 col-md-6 col-sm-9">
      <input type="text" class="form-control" id="last-name" placeholder="Last name">
    </div>

    <div class="col-xl-4 pb-2 col-md-6 col-sm-9">
      <select class="form-select" id="validationDefault06" required>
        <option selected disabled value="">Country</option>
        <option>Latvia</option>
        <option>Lithuania</option>
        <option>Estonia</option>
      </select>
    </div>

    <div class="col-12 pb-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>

    <div class="col-12 pb-2">
      <button class="btn btn-success" type="submit" onclick="registerForm()">Register</button>
    </div>

    </div>

  </form>
